<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Keeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>💝 Memory Keeper</h1>
            <p>Preserving precious family stories forever</p>
        </header>
        
        <div class="chat-area" id="chatArea">
            <div class="message ai-message">
                <strong>Memory Keeper:</strong> Hello! I'm here to help you capture beautiful family memories. Tell me about a favorite childhood memory to get started! ✨
            </div>
        </div>
        
        <div class="prompts" id="prompts">
    <p><strong>💡 Need ideas? Click any prompt:</strong></p>
    <button onclick="usePrompt('Tell me about your first job')">Tell me about your first job</button>
    <button onclick="usePrompt('What was your wedding day like?')">What was your wedding day like?</button>
    <button onclick="usePrompt('Describe your childhood home')">Describe your childhood home</button>
    <button onclick="showMorePrompts()" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white; border: none;">
        More Ideas ✨
    </button>
</div>

        
        <div class="input-section">
    <input type="text" id="messageInput" placeholder="Share your memory here...">
    <button id="voiceButton" class="voice-btn" title="Click to record your memory">
        🎤
    </button>
    <button onclick="sendMessage()" id="sendBtn">Send</button>
</div>
<div class="voice-status" id="voiceStatus" style="display: none;">
    <div class="listening-animation">
        <div class="pulse-dot"></div>
        <span>Listening... speak your memory clearly</span>
    </div>
</div>

        <div class="actions">
    <button onclick="generateStory()" id="storyBtn">📖 Create Story</button>
    <button onclick="showStats()" id="statsBtn">📊 View Stats</button>
    <button onclick="shareMemoryStory()" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white; border: none; padding: 12px 20px; border-radius: 25px; cursor: pointer; font-weight: 600; transition: all 0.3s; font-size: 14px;">📤 Share</button>
    <button onclick="newChat()" id="newBtn">🆕 New Chat</button>
</div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
